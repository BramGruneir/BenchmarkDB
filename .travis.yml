language: python

matrix:
  include:
    - python: "2.7"
      env: DEPS="numpy=1.7.1 scipy=0.12.0 matplotlib=1.3 pandas=0.12.0 seaborn=0.5.1"
    - python: "3.4"
      env: DEPS="numpy=1.9 scipy=0.15 matplotlib=1.4 pandas=0.15 seaborn=0.5.1"

branches:
  only:
    - dev

script: python BenchmarkDB/main.py --debug

virtualenv:
    system_site_packages: true

before_install:
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda-3.5.5-Linux-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-3.5.5-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/mc
  - export PATH=/home/travis/mc/bin:$PATH

install:
  - conda update --yes conda
  - conda create -n testenv --yes $DEPS pip nose setuptools python=$TRAVIS_PYTHON_VERSION
  - source activate testenv
  # for debugging...
  - echo $PATH
  - which python
  - conda info
  - conda list
  - pip install -r requirements.txt